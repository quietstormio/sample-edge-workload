# Federated Learning Dataset Configuration
# All instances train with same classes but different local data

path: /data/training  # dataset root dir
train: images  # train images (relative to 'path')
val: images    # val images (same as train for this simple setup)

# Classes - Hotdog + Rock Paper Scissors
nc: 3  # number of classes
names:
  0: paper
  1: rock
  2: scissors
