# RBAC Configuration for Inference Pod to Read Node Labels
# This allows the inference web UI to display network status and training availability

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: edge-inference-sa
  namespace: {{ .Release.Namespace }}
  labels:
    app: edge-ml-app
    component: inference
    instance: {{ .Release.Name }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: edge-inference-node-reader-role
  labels:
    app: edge-ml-app
    component: inference
rules:
  # Allow reading nodes to check network-status label
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: edge-inference-node-reader-binding
  labels:
    app: edge-ml-app
    component: inference
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: edge-inference-node-reader-role
subjects:
  - kind: ServiceAccount
    name: edge-inference-sa
    namespace: {{ .Release.Namespace }}
