# Training CronJob - Suspended for manual triggering only
apiVersion: batch/v1
kind: CronJob
metadata:
  name: edge-training-job
  namespace: {{ .Release.Namespace }}
spec:
  # Suspended - only runs when manually triggered
  suspend: true
  # Schedule is required but won't be used since suspended=true
  schedule: "0 0 * * *"
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      template:
        metadata:
          labels:
            app: edge-training-job
        spec:
          restartPolicy: OnFailure
          # Only run training on nodes with gateway connectivity
          nodeSelector:
            {{ .Values.monitor.nodeLabelKey }}: online
          containers:
          - name: edge-trainer
            image: localhost/edge-training:latest
            imagePullPolicy: IfNotPresent
            env:
            - name: TRAINING_DIR
              value: "/data/training"
            - name: MODEL_DIR
              value: "/data/models"
            - name: EPOCHS
              value: "100"
            - name: BATCH_SIZE
              value: "8"
            - name: DEVICE
              value: "cpu"
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
            volumeMounts:
            - name: shared-data
              mountPath: /data
            resources:
              requests:
                memory: "2Gi"
                cpu: "1000m"
              limits:
                memory: "4Gi"
                cpu: "2000m"
          volumes:
          - name: shared-data
            persistentVolumeClaim:
              claimName: edge-ml-shared-pvc
